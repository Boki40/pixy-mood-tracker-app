title: Трекер настроения пикси
subtitle: Отслеживайте свое настроение с помощью функции веб-перехватчика и экспорта
description: |
  Pixy — это минималистичный подход к отслеживанию вашего настроения с точностью до одного пикселя в день.

  Вы можете использовать его для отслеживания своего настроения и экспорта данных в другие сервисы.
  Он даже поддерживает веб-перехватчики для отправки данных в ваши любимые конечные точки.

  - Минимализм: приложение максимально минималистично.
  - Конфиденциальность: данные хранятся только на устройстве, поэтому вы единственный, кто имеет доступ к вашим данным.
  - Экспорт: приложение предназначено для экспорта ваших данных в JSON.
  - Webhooks: приложение предназначено для отправки ваших данных на ваши любимые конечные точки.
