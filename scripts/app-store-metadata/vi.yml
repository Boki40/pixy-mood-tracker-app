title: Pixy Mood Tracker
subtitle: Theo dõi tâm trạng của bạn với webhook và chức năng xuất
description: |
  Pixy là một cách tiếp cận tối giản để theo dõi tâm trạng của bạn trong vòng một pixel mỗi ngày.

  Bạn có thể sử dụng nó để theo dõi tâm trạng và xuất dữ liệu của mình sang các dịch vụ khác.
  Nó thậm chí còn hỗ trợ webhooks để gửi dữ liệu đến các điểm cuối yêu thích của bạn.

  - Chủ nghĩa tối giản: Ứng dụng được thiết kế để tối giản nhất có thể.
  - Quyền riêng tư: Dữ liệu chỉ được lưu trữ trên thiết bị, vì vậy bạn là người duy nhất có quyền truy cập vào dữ liệu của mình.
  - Xuất: Ứng dụng được thiết kế để xuất dữ liệu của bạn sang JSON.
  - Webhooks: Ứng dụng được thiết kế để gửi dữ liệu của bạn đến các điểm cuối yêu thích của bạn.
keywords: tâm trạng, theo dõi, pixel, nhật ký, nhật ký, nhập, xuất
