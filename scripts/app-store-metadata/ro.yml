title: Pixy Mood Tracker
subtitle: Urmăriți-vă starea de spirit cu webhook și funcționalitatea de export
description: |
  Pixy este o abordare minimalistă pentru a vă urmări starea de spirit cu un pixel pe zi.

  Îl poți folosi pentru a-ți urmări starea de spirit și pentru a-ți exporta datele către alte servicii.
  Acceptă chiar și webhook-uri pentru a trimite datele către punctele finale preferate.

  - Minimalism: aplicația este concepută pentru a fi cât mai minimalistă posibil.
  - Confidențialitate: Datele sunt stocate doar pe dispozitiv, așa că sunteți singurul care are acces la datele dvs.
  - Export: aplicația este concepută pentru a vă exporta datele în JSON.
  - Webhooks: aplicația este concepută pentru a vă trimite datele către punctele finale preferate.
keywords: starea de spirit, urmărirea, pixelul, jurnalul, jurnalul, importul, exportul
support_url: https://y99.notion.site/Pixy-Mood-Tracker-8e7b651127cd49f391113cb83510084d
whats_new: |
