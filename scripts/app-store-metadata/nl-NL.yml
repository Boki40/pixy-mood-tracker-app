title: Pixy Mood Tracker
subtitle: Volg je humeur met webhook & exportfunctionaliteit
description: |
  Pixy is een minimalistische benadering om je stemming binnen één pixel per dag te volgen.

  U kunt het gebruiken om uw stemming bij te houden en uw gegevens naar andere diensten te exporteren.
  Het ondersteunt zelfs webhooks om de gegevens naar uw favoriete eindpunten te sturen.

  - Minimalisme: de app is zo minimalistisch mogelijk ontworpen.
  - Privacy: de gegevens worden alleen op het apparaat opgeslagen, dus u bent de enige die toegang heeft tot uw gegevens.
  - Exporteren: de app is ontworpen om uw gegevens naar JSON te exporteren.
  - Webhooks: de app is ontworpen om uw gegevens naar uw favoriete eindpunten te sturen.
keywords: stemming,tracking,pixel,dagboek,dagboek,import,export
