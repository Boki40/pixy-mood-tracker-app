title: 小精灵情绪追踪器
subtitle: 使用 webhook 和导出功能跟踪您的心情
description: |
  Pixy 是一种简约的方法，可以在一天一个像素内跟踪您的情绪。

  您可以使用它来跟踪您的心情并将您的数据导出到其他服务。
  它甚至支持 webhook 将数据发送到您喜欢的端点。

  - 极简主义：该应用程序旨在尽可能简约。
  - 隐私：数据仅存储在设备上，因此您是唯一有权访问您的数据的人。
  - 导出：该应用程序旨在将您的数据导出为 JSON。
  - Webhook：该应用程序旨在将您的数据发送到您喜欢的端点。
keywords: 心情,跟踪,像素,日记,日记,导入,导出
