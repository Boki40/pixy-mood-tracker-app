title: Pixy Mood Tracker
subtitle: Seuraa mielialaasi webhook- ja vientitoimintojen avulla
description: |
  Pixy on minimalistinen tapa seurata mielialaasi yhden pikselin sisällä päivässä.

  Sen avulla voit seurata mielialaasi ja viedä tietojasi muihin palveluihin.
  Se tukee jopa webhookeja tietojen lähettämiseksi suosikkipäätepisteihisi.

  - Minimalismi: Sovellus on suunniteltu mahdollisimman minimalistiseksi.
  - Yksityisyys: Tiedot tallennetaan vain laitteelle, joten olet ainoa, jolla on pääsy tietoihisi.
  - Vienti: Sovellus on suunniteltu viemään tietosi JSONiin.
  - Webhooks: Sovellus on suunniteltu lähettämään tietosi suosikkipäätepisteihisi.
