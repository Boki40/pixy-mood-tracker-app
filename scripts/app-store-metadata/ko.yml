title: 픽시 무드 트래커
subtitle: 웹훅 및 내보내기 기능으로 기분 추적
description: |
  Pixy는 하루에 1픽셀 내에서 기분을 추적하는 최소한의 접근 방식입니다.

  이를 사용하여 기분을 추적하고 데이터를 다른 서비스로 내보낼 수 있습니다.
  웹훅을 지원하여 자주 사용하는 엔드포인트로 데이터를 보낼 수도 있습니다.

  - 미니멀리즘: 앱은 최대한 미니멀하게 디자인되었습니다.
  - 개인 정보: 데이터는 장치에만 저장되므로 데이터에 액세스할 수 있는 유일한 사람은 귀하입니다.
  - 내보내기: 앱은 데이터를 JSON으로 내보내도록 설계되었습니다.
  - Webhooks: 앱은 데이터를 자주 사용하는 엔드포인트로 보내도록 설계되었습니다.
