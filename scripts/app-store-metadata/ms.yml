title: Penjejak Mood Pixy
subtitle: Jejaki mood anda dengan kefungsian webhook & eksport
description: |
  Pixy ialah pendekatan minimalis untuk menjejaki mood anda dalam satu piksel sehari.

  Anda boleh menggunakannya untuk menjejaki mood anda dan mengeksport data anda ke perkhidmatan lain.
  Ia malah menyokong webhooks untuk menghantar data ke titik akhir kegemaran anda.

  - Minimalisme: Aplikasi ini direka bentuk seminimal mungkin.
  - Privasi: Data disimpan pada peranti sahaja, jadi anda adalah satu-satunya yang mempunyai akses kepada data anda.
  - Eksport: Aplikasi ini direka untuk mengeksport data anda ke JSON.
  - Webhooks: Aplikasi ini direka untuk menghantar data anda ke titik akhir kegemaran anda.
keywords: mood, penjejakan, piksel, jurnal, diari, import, eksport
