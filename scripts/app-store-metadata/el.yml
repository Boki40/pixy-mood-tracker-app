title: Pixy Mood Tracker
subtitle: Παρακολουθήστε τη διάθεσή σας με τη λειτουργία webhook & εξαγωγή
description: |
  Το Pixy είναι μια μινιμαλιστική προσέγγιση για να παρακολουθείτε τη διάθεσή σας μέσα σε ένα pixel την ημέρα.

  Μπορείτε να το χρησιμοποιήσετε για να παρακολουθείτε τη διάθεσή σας και να εξάγετε τα δεδομένα σας σε άλλες υπηρεσίες.
  Υποστηρίζει ακόμη και webhook για αποστολή των δεδομένων στα αγαπημένα σας τελικά σημεία.

  - Μινιμαλισμός: Η εφαρμογή έχει σχεδιαστεί για να είναι όσο το δυνατόν πιο μινιμαλιστική.
  - Απόρρητο: Τα δεδομένα αποθηκεύονται μόνο στη συσκευή, επομένως είστε ο μόνος με πρόσβαση στα δεδομένα σας.
  - Εξαγωγή: Η εφαρμογή έχει σχεδιαστεί για να εξάγει τα δεδομένα σας σε JSON.
  - Webhooks: Η εφαρμογή έχει σχεδιαστεί για να στέλνει τα δεδομένα σας στα αγαπημένα σας τελικά σημεία.
keywords: διάθεση, παρακολούθηση, pixel, ημερολόγιο, ημερολόγιο, εισαγωγή, εξαγωγή
