title: Rastreador de humor Pixy
subtitle: Acompanhe seu humor com a funcionalidade de webhook e exportação
description: |
  Pixy é uma abordagem minimalista para rastrear seu humor em um pixel por dia.

  Você pode usá-lo para rastrear seu humor e exportar seus dados para outros serviços.
  Ele ainda suporta webhooks para enviar os dados para seus endpoints favoritos.

  - Minimalismo: O aplicativo foi projetado para ser o mais minimalista possível.
  - Privacidade: Os dados são armazenados apenas no dispositivo, então você é o único com acesso aos seus dados.
  - Exportar: O aplicativo foi projetado para exportar seus dados para JSON.
  - Webhooks: O aplicativo foi projetado para enviar seus dados para seus endpoints favoritos.
keywords: humor,rastreamento,pixel,diário,diário,importação,exportação
