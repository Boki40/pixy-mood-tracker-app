title: ピクシームードトラッカー
subtitle: Webhookとエクスポート機能で気分を追跡する
description: |
  Pixyは、1日1ピクセル以内で気分を追跡するための最小限のアプローチです。

  気分を追跡し、データを他のサービスにエクスポートするために使用できます。
  お気に入りのエンドポイントにデータを送信するためのWebhookもサポートしています。

  -ミニマリズム：アプリは可能な限りミニマリズムになるように設計されています。
  -プライバシー：データはデバイスにのみ保存されるため、データにアクセスできるのはあなただけです。
  -エクスポート：アプリはデータをJSONにエクスポートするように設計されています。
  --Webhook：このアプリは、お気に入りのエンドポイントにデータを送信するように設計されています。
keywords: 気分、追跡、ピクセル、ジャーナル、日記、インポート、エクスポート
