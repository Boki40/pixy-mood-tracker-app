title: Pixy Mood Tracker
subtitle: עקוב אחר מצב הרוח שלך עם פונקציונליות webhook ויצוא
description: |
  Pixy היא גישה מינימליסטית לעקוב אחר מצב הרוח שלך בתוך פיקסל אחד ביום.

  אתה יכול להשתמש בו כדי לעקוב אחר מצב הרוח שלך ולייצא את הנתונים שלך לשירותים אחרים.
  זה אפילו תומך ב-webhooks כדי לשלוח את הנתונים לנקודות הקצה המועדפות עליך.

  - מינימליזם: האפליקציה נועדה להיות מינימליסטית ככל האפשר.
  - פרטיות: הנתונים מאוחסנים במכשיר בלבד, כך שאתה היחיד שיש לו גישה לנתונים שלך.
  - ייצוא: האפליקציה נועדה לייצא את הנתונים שלך ל-JSON.
  - Webhooks: האפליקציה נועדה לשלוח את הנתונים שלך לנקודות הקצה המועדפות עליך.
