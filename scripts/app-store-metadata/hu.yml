title: Pixy Mood Tracker
subtitle: Kövesse nyomon hangulatát a webhook és exportálás funkcióval
description: |
  A Pixy egy minimalista megközelítés a hangulat nyomon követésére napi egy pixelen belül.

  Segítségével nyomon követheti hangulatát, és exportálhatja adatait más szolgáltatásokba.
  Még a webhookot is támogatja, hogy az adatokat kedvenc végpontjaira küldje.

  - Minimalizmus: Az alkalmazást úgy tervezték, hogy a lehető legminimálisabb legyen.
  - Adatvédelem: Az adatokat csak az eszköz tárolja, így Ön az egyetlen, aki hozzáférhet adataihoz.
  - Exportálás: Az alkalmazást úgy tervezték, hogy az adatokat JSON-ba exportálja.
  - Webhooks: Az alkalmazást úgy tervezték, hogy elküldje adatait kedvenc végpontjaira.
keywords: hangulat,követés,pixel,napló,napló,import,export
support_url: https://y99.notion.site/Pixy-Mood-Tracker-8e7b651127cd49f391113cb83510084d
whats_new: |
