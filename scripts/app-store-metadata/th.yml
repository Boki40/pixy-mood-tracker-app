title: Pixy Mood Tracker
subtitle: ติดตามอารมณ์ของคุณด้วยฟังก์ชันเว็บฮุคและการส่งออก
description: |
  Pixy เป็นแนวทางที่เรียบง่ายในการติดตามอารมณ์ของคุณภายในหนึ่งพิกเซลต่อวัน

  คุณสามารถใช้เพื่อติดตามอารมณ์และส่งออกข้อมูลของคุณไปยังบริการอื่นๆ
  มันยังรองรับเว็บฮุคเพื่อส่งข้อมูลไปยังปลายทางที่คุณชื่นชอบ

  - Minimalism: แอปได้รับการออกแบบมาให้เรียบง่ายที่สุด
  - ความเป็นส่วนตัว: ข้อมูลจะถูกเก็บไว้ในอุปกรณ์เท่านั้น ดังนั้นคุณจึงเป็นคนเดียวที่สามารถเข้าถึงข้อมูลของคุณได้
  - ส่งออก: แอปออกแบบมาเพื่อส่งออกข้อมูลของคุณไปยัง JSON
  - Webhooks: แอปนี้ออกแบบมาเพื่อส่งข้อมูลของคุณไปยังปลายทางที่คุณชื่นชอบ
keywords: อารมณ์ ติดตาม พิกเซล วารสาร ไดอารี่ นำเข้า ส่งออก
