title: Pelacak Mood Pixy
subtitle: Lacak suasana hati Anda dengan webhook & fungsi ekspor
description: |
  Pixy adalah pendekatan minimalis untuk melacak suasana hati Anda dalam satu piksel sehari.

  Anda dapat menggunakannya untuk melacak suasana hati Anda dan mengekspor data Anda ke layanan lain.
  Bahkan mendukung webhook untuk mengirim data ke titik akhir favorit Anda.

  - Minimalisme: Aplikasi ini didesain seminimalis mungkin.
  - Privasi: Data disimpan hanya di perangkat, jadi Anda adalah satu-satunya yang memiliki akses ke data Anda.
  - Ekspor: Aplikasi ini dirancang untuk mengekspor data Anda ke JSON.
  - Webhooks: Aplikasi ini dirancang untuk mengirim data Anda ke titik akhir favorit Anda.
keywords: suasana hati, pelacakan, piksel, jurnal, buku harian, impor, ekspor
