title: Pixy Mood Tracker
subtitle: Sledujte svou náladu pomocí webhooku a funkce exportu
description: |
  Pixy je minimalistický přístup ke sledování vaší nálady v rámci jednoho pixelu denně.

  Můžete jej použít ke sledování své nálady a exportu dat do jiných služeb.
  Podporuje dokonce webhooky pro odesílání dat do vašich oblíbených koncových bodů.

  - Minimalismus: Aplikace je navržena tak, aby byla co nejvíce minimalistická.
  - Soukromí: Data jsou uložena pouze v zařízení, takže ke svým datům máte přístup pouze vy.
  - Export: Aplikace je navržena tak, aby exportovala vaše data do JSON.
  - Webhooks: Aplikace je navržena tak, aby posílala vaše data do vašich oblíbených koncových bodů.
