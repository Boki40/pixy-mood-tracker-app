title: पिक्सी मूड ट्रैकर
subtitle: वेबहुक और निर्यात कार्यक्षमता के साथ अपने मूड को ट्रैक करें
description: |
  पिक्सी आपके मूड को एक दिन में एक पिक्सेल के भीतर ट्रैक करने का एक सरल तरीका है।

  आप इसका उपयोग अपने मूड को ट्रैक करने और अपने डेटा को अन्य सेवाओं में निर्यात करने के लिए कर सकते हैं।
  यह आपके पसंदीदा एंडपॉइंट पर डेटा भेजने के लिए वेबहुक का भी समर्थन करता है।

  - न्यूनतावाद: ऐप को यथासंभव न्यूनतर बनाने के लिए डिज़ाइन किया गया है।
  - गोपनीयता: डेटा केवल डिवाइस पर संग्रहीत होता है, इसलिए केवल आप ही अपने डेटा तक पहुंच रखते हैं।
  - निर्यात: ऐप को आपके डेटा को JSON में निर्यात करने के लिए डिज़ाइन किया गया है।
  - वेबहुक: ऐप को आपके डेटा को आपके पसंदीदा एंडपॉइंट पर भेजने के लिए डिज़ाइन किया गया है।
keywords: मूड, ट्रैकिंग, पिक्सेल, जर्नल, डायरी, आयात, निर्यात
