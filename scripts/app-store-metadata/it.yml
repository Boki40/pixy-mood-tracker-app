title: Pixy umore tracker
subtitle: Tieni traccia del tuo umore con il webhook e la funzionalità di esportazione
description: |
  Pixy è un approccio minimalista per monitorare il tuo umore entro un pixel al giorno.

  Puoi usarlo per tenere traccia del tuo umore ed esportare i tuoi dati su altri servizi.
  Supporta persino i webhook per inviare i dati ai tuoi endpoint preferiti.

  - Minimalismo: l'app è progettata per essere il più minimalista possibile.
  - Privacy: i dati vengono memorizzati solo sul dispositivo, quindi sei l'unico ad avere accesso ai tuoi dati.
  - Esporta: l'app è progettata per esportare i tuoi dati in JSON.
  - Webhook: l'app è progettata per inviare i tuoi dati ai tuoi endpoint preferiti.
