title: Pixy Mood Tracker
subtitle: Sledujte svoju náladu pomocou webhooku a funkcie exportu
description: |
  Pixy je minimalistický prístup na sledovanie vašej nálady v rámci jedného pixelu denne.

  Môžete ho použiť na sledovanie nálady a export údajov do iných služieb.
  Podporuje dokonca aj webhooky na odosielanie údajov do vašich obľúbených koncových bodov.

  - Minimalizmus: Aplikácia je navrhnutá tak, aby bola maximálne minimalistická.
  - Súkromie: Údaje sú uložené iba v zariadení, takže k svojim údajom máte prístup len vy.
  - Export: Aplikácia je určená na export vašich údajov do formátu JSON.
  - Webhooks: Aplikácia je navrhnutá tak, aby odosielala vaše údaje do vašich obľúbených koncových bodov.
keywords: nálada,sledovanie,pixel,denník,denník,import,export
support_url: https://y99.notion.site/Pixy-Mood-Tracker-8e7b651127cd49f391113cb83510084d
whats_new: |
  - Oprava chyby: maximálna dĺžka bola skrátená skôr ako 512
  - Presuňte tlačidlo spätnej väzby zhora
