title: بيكسي مود المقتفي
subtitle: تتبع حالتك المزاجية مع وظيفة الخطاف المباشر والتصدير
description: |
  Pixy هي طريقة مبسطة لتتبع حالتك المزاجية خلال بكسل واحد في اليوم.

  يمكنك استخدامه لتتبع حالتك المزاجية وتصدير بياناتك إلى خدمات أخرى.
  حتى أنه يدعم خطافات الويب لإرسال البيانات إلى نقاط النهاية المفضلة لديك.

  - بساطتها: تم تصميم التطبيق ليكون في أضيق الحدود قدر الإمكان.
  - الخصوصية: يتم تخزين البيانات على الجهاز فقط ، لذا فأنت الوحيد الذي لديه حق الوصول إلى بياناتك.
  - تصدير: تم تصميم التطبيق لتصدير بياناتك إلى JSON.
  - Webhooks: تم تصميم التطبيق لإرسال بياناتك إلى نقاط النهاية المفضلة لديك.
