title: Pixy Mood Tracker
subtitle: Feu un seguiment del vostre estat d'ànim amb la funcionalitat d'exportació i webhook
description: |
  Pixy és un enfocament minimalista per fer un seguiment del vostre estat d'ànim en un píxel al dia.

  Podeu utilitzar-lo per fer un seguiment del vostre estat d'ànim i exportar les vostres dades a altres serveis.
  Fins i tot admet webhooks per enviar les dades als vostres punts finals preferits.

  - Minimalisme: l'aplicació està dissenyada per ser el més minimalista possible.
  - Privadesa: les dades només s'emmagatzemen al dispositiu, de manera que ets l'únic amb accés a les teves dades.
  - Exportació: l'aplicació està dissenyada per exportar les vostres dades a JSON.
  - Webhooks: l'aplicació està dissenyada per enviar les vostres dades als vostres punts finals preferits.
