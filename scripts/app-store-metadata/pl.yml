title: Śledzenie nastroju Pixy
subtitle: Śledź swój nastrój dzięki funkcji webhooka i eksportu
description: |
  Pixy to minimalistyczne podejście do śledzenia nastroju z dokładnością do jednego piksela dziennie.

  Możesz go używać do śledzenia nastroju i eksportowania danych do innych usług.
  Obsługuje nawet webhooki do wysyłania danych do ulubionych punktów końcowych.

  - Minimalizm: aplikacja została zaprojektowana tak, aby była jak najbardziej minimalistyczna.
  - Prywatność: dane są przechowywane tylko na urządzeniu, więc tylko Ty masz dostęp do swoich danych.
  - Eksport: aplikacja jest przeznaczona do eksportowania danych do formatu JSON.
  - Webhooks: aplikacja jest przeznaczona do wysyłania danych do ulubionych punktów końcowych.
